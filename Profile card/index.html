<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="card-top"></div>
        <div class="section-img">
          <img src="images/image-victor.jpg" alt="person-image" />
        </div>
        <div class="card-middle">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
          <div class="card-bottom">
            <h4>80K <span class="note">Followers</span></h4>
            <h4>803K <span class="note">Likes</span></h4>
            <h4>1.4K <span class="note">Photos</span></h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
