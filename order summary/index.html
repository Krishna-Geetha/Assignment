<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./image/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
  </head>

  <body>
    <section class="main">
      <div class="container">
        <img src="image/illustration-hero.svg" alt="hero image" class="image" />
        <h2 class="header">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs,audiobooks,and podcasts on any
          device anywhere you like!
        </p>
        <div class="music-box">
          <span class="icon">
            <img src="image/icon-music.svg" alt="music-icon" />
          </span>
          <span class="info">
            <span class="plan-name">Annual Plan</span>
            <span class="price">$59.99/year</span></span
          >
          <span class="change"><a class="link" href="Changes">Change</a></span>
        </div>
        <a class="btn" href="#">Proceed to Payment</a>
        <a class="btn-cancel" href="#">Cancel Order</a>
      </div>
    </section>
  </body>
</html>
