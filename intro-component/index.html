<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intro-Component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time.
          <br />
          Watching scripted tutorials is great, but understanding how developers
          think is invaluable.
        </p>
      </div>

      <div class="right">
        <div class="box-blue">
          <span
            ><strong>Try it free 7 days</strong> then $20/mo. thereafter</span
          >
        </div>
        <form class="box box-form">
          <div class="control">
            <input
              id="full-name"
              type="text"
              placeholder="First-Name"
              name="full-name"
              required
            />
          </div>
          <div class="control">
            <input
              id="Last-name"
              type="text"
              placeholder="Last Name"
              name="Last-name"
              required
            />
          </div>

          <div class="control">
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              name="email"
              required
            />
          </div>

          <div class="control">
            <input
              id="password"
              type="text"
              placeholder="Password"
              name="password"
              required
            />
          </div>

          <button class="btn">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <small>Terms and Services</small>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
